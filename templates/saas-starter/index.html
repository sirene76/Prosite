<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>{{productName}} - SaaS Starter</title>
</head>
<body>
  <header id="hero">
    <h1>{{headline}}</h1>
    <p>{{subheadline}}</p>
    <a href="#pricing">{{cta}}</a>
  </header>

  <section id="features">
    <h2>Features</h2>
    <p>{{features}}</p>
  </section>

  <section id="pricing">
    <h2>Pricing</h2>
    <p>{{pricing}}</p>
  </section>

  <section id="faq">
    <h2>FAQ</h2>
    <p>{{faq}}</p>
  </section>

  <footer id="contact">
    <h2>Contact Us</h2>
    <p>{{contactEmail}}</p>
  </footer>
</body>
</html>
