<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Studio</title>
    <link rel="stylesheet" href="/templates/nova-studio/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header id="hero" class="section glass">
      <h1 data-field="hero.title">We Bring Ideas to Light</h1>
      <p data-field="hero.text">Design-driven experiences for modern brands.</p>
      <button id="hero-btn">Explore Work</button>
    </header>

    <!-- ABOUT -->
    <section id="about" class="section glass">
      <h2 data-field="about.title">Who We Are</h2>
      <p data-field="about.text">A multidisciplinary studio crafting digital experiences.</p>
    </section>

    <!-- PROJECTS -->
    <section id="projects" class="section glass">
      <h2 data-field="projects.title">Our Work</h2>
      <div class="grid">
        <div class="card"><h3>Brand Identity</h3></div>
        <div class="card"><h3>Product UI/UX</h3></div>
        <div class="card"><h3>Motion Design</h3></div>
      </div>
    </section>

    <!-- CONTACT -->
    <section id="contact" class="section glass">
      <h2 data-field="contact.title">Let's Collaborate</h2>
      <p data-field="contact.text">Reach out to discuss your next big idea.</p>
      <button>Get in Touch</button>
    </section>

    <footer class="footer">
      <p data-field="footer.text">Â© 2025 Nova Studio. All rights reserved.</p>
    </footer>

    <noscript data-disabled-script="/templates/nova-studio/script.js"></noscript>
  </body>
</html>
